<h1>Creditor</h1>
<form class="creditor-form" [formGroup]="creditorForm">
  <mat-form-field class="form-field">
    <mat-label>IBAN</mat-label>
    <input matInput formControlName="iban" />
  </mat-form-field>

  <mat-form-field class="form-field">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <div class="street">
    <mat-form-field class="street-form-field">
      <mat-label>Strasse</mat-label>
      <input matInput formControlName="streetName" />
    </mat-form-field>
    <mat-form-field class="street-number-form-field">
      <mat-label>Nr.</mat-label>
      <input matInput formControlName="streetNumber" />
    </mat-form-field>
  </div>

  <div class="city">
    <mat-form-field class="postal-code-form-field">
      <mat-label>PLZ</mat-label>
      <input matInput formControlName="postalCode" />
    </mat-form-field>
    <mat-form-field class="city-form-field">
      <mat-label>Ort</mat-label>
      <input matInput formControlName="city" />
    </mat-form-field>
  </div>

  <mat-form-field class="form-field">
    <mat-label>Telefon</mat-label>
    <input matInput formControlName="phone" />
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>E-Mail</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>
</form>
