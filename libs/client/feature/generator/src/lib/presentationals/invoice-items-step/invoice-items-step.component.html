<div class="invoice-items-container">
  <div class="add-item-container">
  <form class="add-item-form" [formGroup]="addItemForm">
    <mat-form-field class="form-field">
      <mat-label>Beschreibung</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Anzahl</mat-label>
      <input matInput formControlName="quantity" />
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>MWST in %</mat-label>
      <input matInput formControlName="vat" />
    </mat-form-field>
    <mat-form-field class="form-field">
      <mat-label>Einzelpreis</mat-label>
      <input matInput formControlName="unitPrice" />
    </mat-form-field>
  </form>

    <sqig-button class="add-button" label="HinzufÃ¼gen" [disabled]="!!isFormInvalid()" (clicked)="addItem()" />
  </div>
  <div>
    <table class="table">
      <caption><h1>Items</h1></caption>
      <tr>
        <th class="description">Beschreibung</th>
        <th class="number-item">Anzahl</th>
        <th class="number-item">MWST in %</th>
        <th class="number-item last-column">Einzelpreis</th>
      </tr>
      @for (item of items(); track item.description) {
        <tr class="row-border">
          <td class="description">{{ item.description }}</td>
          <td class="number-item">{{ item.quantity }}</td>
          <td class="number-item">{{ item.vat }}</td>
          <td class="number-item last-column">{{ item.unitPrice }}</td>
          <sqig-button class="remove-button" display="icon-only" icon="xmark" shape="rounded" size="small" (clicked)="removeItem($index)" />
        </tr>
      }
    </table>
  </div>
</div>
